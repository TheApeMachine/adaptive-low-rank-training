version: 1
name: dba
notes: "Decoupled Bottleneck Attention (placeholder) - opinionated manifest."
defaults:
  tokenizer: tiktoken
  val_frac: 0.1
  instrument: rich
  wandb: true
  wandb_project: ""
  wandb_entity: ""
  wandb_mode: online
  eval_iters: 20
  save_every: 0
model:
  type: transformer
  topology:
    type: stacked
    layers:
      - type: linear
        operation: {type: matmul}
        weight:
          type: dense
          d_in: 128
          d_out: 128
          bias: true
      - type: layer_norm
        operation: {type: layer_norm, eps: 1e-5}
        weight:
          type: norm
          d_model: 128
          elementwise_affine: true
      - type: multihead
        operation: {type: multihead}
        weight:
          type: multihead
          d_model: 128
          n_heads: 4
          dropout: 0.1
groups:
  - name: default
    description: Default group
    data: ""
    runs:
      - id: default
        mode: train
        exp: dba
        seed: 1337
        steps: 1000
        expected:
          attn_mode: standard